<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Haste</title>
    <script>
        (function () {
            const port = 7777;
            const path = window.location.pathname;
            const match = path.match(/^\/h\/([A-Za-z0-9]+)/);

            if (match) {
                const key = match[1];
                window.location.href = `http://localhost:${port}/${key}`;
            } else {
                document.body.innerText = "Invalid Haste request. A key is required.";
            }
        })();
    </script>
</head>

</html>
